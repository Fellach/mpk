<h1>Timetables on stations</h1>
<hr>
<div class="row">
    <div class="col-sm-4">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="station in model.stations" ng-click="getStation(station)">
                <a ui-sref="home.station({id: station.id})">{{ station.name }}</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <main ui-view="station">choose a station</main>
    </div>
</div>
