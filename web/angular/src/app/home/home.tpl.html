<div class="page-header">
    <h1>Timetables on stations</h1>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="input-group search">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input type="search" class="form-control" ng-model="list.search" placeholder="Search for..." ng-keyup="list.onChanged()"/>
            <span ng-show="!!list.search" class="input-group-addon"><i class="glyphicon glyphicon-remove-circle" ng-click="list.reset()"></i></span>
        </div>
        <hr>
        <accordion close-others="list.closeOthers">
            <accordion-group ng-repeat="group in model.stations | orderGroups" ng-init="list.items[group.id].isOpen = false" is-open="list.items[group.id].isOpen" is-disabled="list.items[group.id].isOpen && !list.closeOthers">
                <accordion-heading>
                    <div class="text-center">{{ group.id }}</div>
                </accordion-heading>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="station in group | filter: {name: list.search} | orderPlNames">
                        <a ui-sref="home.station({id: station.id, name: station.name })">{{ station.name }}</a>
                    </li>
                </ul>
            </accordion-group>
        </accordion>
    </div>
    <div class="col-sm-8">
        <main ui-view="station"><p class="choose-text">choose a station</p></main>
    </div>
</div>
